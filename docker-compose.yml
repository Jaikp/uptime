version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: uptime
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/uptime
      REDIS_URL: redis://redis:6379
      REDIS_USERNAME: default
      REDIS_PASSWORD: CmkWtBAuq5hci3mHDphn7zk7pgrF2piO
      REDIS_HOST: redis-11025.crce182.ap-south-1-1.ec2.redns.redis-cloud.com
      REDIS_PORT: 11025
      SMTP_USER: jaikp14@gmail.com
      SMTP_PASS: ${SMTP_PASS}
    ports:
      - "4000:4000"
      - "4001:4001"
    depends_on:
      - postgres
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://backend:4000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data: 